	<h1>CONTACTANOS</h1>
	<hr/>
	<h2>QUEREMOS CONOCERTE</h2>
	<br/>
	<div>
		

	
		<form method="post">
			<legend>Información personal:</legend>
			<br> 
 		    <label for="name">Nombre:</label>
 		    <br>
 		    <input type="text" id="name" name="user_name" placeholder="Nombre...">
		    <br>
		 	<label for="mail">Correo electrónico:</label>
		    <br>
		    <input type="email" id="mail" name="user_mail" placeholder="Email...">
		    <br>
		    <label for="id_msg">Mensaje:</label>
		    <br>
		    <textarea id="id_msg" name="user_message" placeholder="Dejanos un mensaje..."></textarea>
		  	<br>
		  	<legend>Sexo:</legend> 
		  		<label for="id_radio"> Hombre:</label>
		  		<input type="radio" name="genero" id="id_masculino">		 
			  	<label for="radio"> Mujer:</label>
			  	<input type="radio" name="genero" id="id_femenino">
		  	<br>
		  	<br>
		  	<label for="id_pais"> Pais:</label>
		  	<select name= "pais" id= is_pais>
		  		<option value="Argentina">Argentina</option> 
		  		<option value="Brasil">Brasil</option>
		  		<option value="Mexico">México</option>
		    </select>
 
		</form>
	
		<p>En breve nos pondremos en contacto contigo.
